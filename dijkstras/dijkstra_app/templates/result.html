<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #f4f3f3;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #5a5a5a;
        }
        .result-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px;  
            margin: 0 auto;
            max-width: 900px; 
        }
        .result-card {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;  
        }
        .result-card:hover {
            transform: translateY(-4px);  
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);  
        }
        .result-card h3 {
            margin: 0 0 10px;  
            font-size: 1.5em; 
            color: #5a5a5a;  
        }
        .result-card p {
            margin: 0;  
            font-size: 1.2em; 
            color: #333; 
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;  
            color: #5a5a5a;  
        }
        a {
            display: block; 
            text-align: center;  
            margin-top: 30px;  
            color: #ffffff;  
            background-color: #5a5a5a;
            padding: 10px 20px;
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #4a4a4a; 
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; 
            }
        }
    </style>
</head>
<body>
    <h1>Shortest Path Result</h1>
    <div class="result-header">Here are the distances from the start node:</div>
    <div class="result-container">
        {% for node, distance in result.items %}
        <div class="result-card">
            <div class="icon">üìç</div>  
            <h3>Node: {{ node }}</h3>
            <p>Distance from Start Node: {{ distance }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'dijkstra_app:index' %}">Go Back</a>
</body>
</html>
